<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Liste des Skylanders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Skylanders</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let skylander of listeSkylanders">
    <ion-row>
      <ion-col>
        <ion-card>

          <ion-card-header>
            <ion-card-title>{{ skylander.nom }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <!--<img [src]="skylander.image" sizes="45" >-->
            <p>{{ skylander.espece }}</p>
            <p>{{ skylander.role }}</p>
            <!--<img [src]="skylander.element" sizes="10">-->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
